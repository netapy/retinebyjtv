<!doctype html>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">

    <title>Rétine - Connexion</title>
    <link rel="icon" href="img/favicon.ico" id="light-scheme-favicon" />
    <link rel="icon" href="img/faviconBlanc.ico" id="dark-scheme-favicon" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.js"
        integrity="sha512-QSkVNOCYLtj73J4hbmVoOV6KVZuMluZlioC+trLpewV8qMjsWqlIQvkn1KGX2StWvPMdWGBqim1xlC8krl1EKQ==" crossorigin="anonymous"

    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <link href="css/front.css" rel="stylesheet">
    <link href="css/tree.css" rel="stylesheet">
    <link href="css/iphone.css" rel="stylesheet">

<body>
    <nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0" style="background-color: #6219D8 !important;">
        <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">
            <div class="p-2" style="font-family: Lexend Deca; font-size: 1.2rem; font-weight: 600;"><img src="img/faviconBlanc.ico"
                    style="height:35px;"> Rétine</div>
        </a>
        <input class="form-control form-control-dark w-50" type="text" placeholder="Rechercher" aria-label="Rechercher">
        <ul class="navbar-nav px-3">
            <li class="nav-item text-nowrap">
                <a class="nav-link" href="#">Deconnexion</a>
            </li>
        </ul>
    </nav>

    <div class="container-fluid">
        <main role="main" class="pt-3 px-1">
            <div class="d-flex justify-content-center flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
                <h1 class="h2 mb-0"><input class="nomSondageChamp" type="text" value="Projet123"></h1>
                <!-- <div class="btn-toolbar mb-2 mb-md-0">
                    <div class="btn-group mr-2"><button class="btn btn-sm btn-outline-secondary">Bouton</button></div>
                </div> -->
            </div>
            <div id="studio" class="row p-1">
                <div class="col-12 col-lg-8 h-100 p-3">
                    <h4>Questions</h4>
                    <div class="w-100 h-100 rounded" style="min-height: 50vh; background-color: white; overflow-x: auto;">

                        <figure>
                            <ul id="theTree" class="tree mx-auto p-3">
                            </ul>
                        </figure>

                    </div>
                </div>
                <div class="col-12 col-lg-4 p-5">
                    <div class="iphone-x mx-auto my-2">
                        <div class="w-100 h-100 d-flex align-items-center justify-content-center"
                            style="background-color: #FAF7FF; border-radius: 15px;">
                            <div class="h-100 w-100 d-flex flex-column justify-content-between m-auto" style="max-width: 500px;">

                                <!--Header-->
                                <div style="background-color: transparent;">
                                    <div class="py-1 px-3" style="font-family: Lexend Deca; font-size: 1.05rem; font-weight: 600;"><img
                                            src="img/favicon.ico" style="height:30px;"> Rétine</div>
                                </div>

                                <div class="h-100 d-flex flex-column justify-content-between scrollbehavior" style="overflow-y: scroll; scroll-behavior: smooth;
                                ">
                                    <!--Body-->
                                    <div style="background-color: transparent;">
                                        <div id="messageFeed" class="h-100 p-2 d-flex  flex-column justify-content-start">
                                        </div>
                                    </div>

                                    <!--Input Zone-->
                                    <div class="w-100">
                                        <div id="inputZone" class="h-auto p-1 row w-100 m-auto"
                                            style="background-color: transparent; min-height: 100px;"></div>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="mt-3 text-center"><button onclick="reiniTialisationChat(sondageEnCreation);" class="demoBtn px-3 py-1">Réinitialiser la démo</button></div>
                </div>
            </div>
        </main>
    </div>
</body>

<script>
    Chart.register(ChartDataLabels);
</script>
<script src="js/dash_pages.js"></script>
<script src="js/dash.js"></script>
<script src="script/chatScript.js"></script>
<script src="js/tree.js"></script>
<script>
    updateCells();
    reiniTialisationChat(sondageEnCreation);
</script>
